<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tank Battle</title>
    <style>
        .battle-log {
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .battle-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>–ë–æ–π –¢–∞–Ω–∫–æ–≤</h1>

<div class="battle-log" id="battle-log"></div>

<script>
    // –û–ø–∏—Å–∞–Ω–∏–µ —Ç–∞–Ω–∫–æ–≤
    let redTank = {
        name: "–¢–∞–Ω–∫ –ö—Ä–∞—Å–Ω—ã—Ö",
        health: 100,
        armor: 50,
    };

    let blueTank = {
        name: "–¢–∞–Ω–∫ –°–∏–Ω–∏—Ö",
        health: 100,
        armor: 30,
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ª–æ–≥–æ–≤ –±–æ—è
    function logBattle(message) {
        const logContainer = document.getElementById('battle-log');
        const newMessage = document.createElement('p');
        newMessage.textContent = message;
        logContainer.appendChild(newMessage);
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±—ã—á–Ω–æ–π –∞—Ç–∞–∫–∏
    function basicAttack(attacker, defender) {
        logBattle(`${attacker.name} –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ–±—ã—á–Ω—É—é –∞—Ç–∞–∫—É –Ω–∞ ${defender.name}`);
        let attackPower = 40; // –°–∏–ª–∞ –æ–±—ã—á–Ω–æ–π –∞—Ç–∞–∫–∏
        dealDamage(attacker, defender, attackPower);
    }

    // –§—É–Ω–∫—Ü–∏—è –º–æ—â–Ω–æ–π –∞—Ç–∞–∫–∏, –∫–æ—Ç–æ—Ä–∞—è –Ω–∞–Ω–æ—Å–∏—Ç –±–æ–ª—å—à–µ —É—Ä–æ–Ω–∞, –Ω–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç —á–∞—Å—Ç—å –±—Ä–æ–Ω–∏
    function powerAttack(attacker, defender) {
        logBattle(`${attacker.name} –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ú–û–©–ù–£–Æ –ê–¢–ê–ö–£ –Ω–∞ ${defender.name}`);
        let attackPower = 70; // –°–∏–ª–∞ –º–æ—â–Ω–æ–π –∞—Ç–∞–∫–∏
        let armorPiercing = 20; // –ú–æ—â–Ω–∞—è –∞—Ç–∞–∫–∞ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç —á–∞—Å—Ç—å –±—Ä–æ–Ω–∏
        dealDamage(attacker, defender, attackPower, armorPiercing);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞–Ω–µ—Å–µ–Ω–∏—è —É—Ä–æ–Ω–∞ —Å —É—á–µ—Ç–æ–º –±—Ä–æ–Ω–∏
    function dealDamage(attacker, defender, attackPower, armorPiercing = 0) {
        let effectiveArmor = defender.armor - armorPiercing;
        if (effectiveArmor < 0) effectiveArmor = 0; // –ë—Ä–æ–Ω—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –º–µ–Ω—å—à–µ 0

        let damage = attackPower - effectiveArmor;

        // –£—Ä–æ–Ω –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –º–µ–Ω—å—à–µ –Ω—É–ª—è
        if (damage < 0) {
            damage = 0;
        }

        logBattle(`${defender.name} —Ç–µ—Ä—è–µ—Ç ${damage} –∑–¥–æ—Ä–æ–≤—å—è!`);

        // –£–º–µ–Ω—å—à–∞–µ–º –∑–¥–æ—Ä–æ–≤—å–µ –∑–∞—â–∏—Ç–Ω–∏–∫–∞
        defender.health -= damage;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —É–Ω–∏—á—Ç–æ–∂–µ–Ω –ª–∏ —Ç–∞–Ω–∫
        if (defender.health <= 0) {
            logBattle(`${defender.name} —É–Ω–∏—á—Ç–æ–∂–µ–Ω! –ë–£–ú üí•`);
        } else {
            logBattle(`${defender.name} —Ç–µ–ø–µ—Ä—å –∏–º–µ–µ—Ç ${defender.health} –∑–¥–æ—Ä–æ–≤—å—è.`);
        }
    }

    // --- –ò–ì–†–ê ---
    // –ö—Ä–∞—Å–Ω—ã–π —Ç–∞–Ω–∫ –¥–µ–ª–∞–µ—Ç –æ–±—ã—á–Ω—É—é –∞—Ç–∞–∫—É
    basicAttack(redTank, blueTank);

    // –°–∏–Ω–∏–π —Ç–∞–Ω–∫ –¥–µ–ª–∞–µ—Ç –º–æ—â–Ω—É—é –∞—Ç–∞–∫—É
    powerAttack(blueTank, redTank);

    // –ö—Ä–∞—Å–Ω—ã–π —Ç–∞–Ω–∫ –¥–µ–ª–∞–µ—Ç –µ—â–µ –æ–¥–Ω—É –æ–±—ã—á–Ω—É—é –∞—Ç–∞–∫—É
    basicAttack(redTank, blueTank);

</script>

</body>
</html>
